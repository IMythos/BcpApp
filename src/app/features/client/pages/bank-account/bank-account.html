<section class="w-full min-h-screen flex items-center justify-center">
  <div class="hidden lg:block min-h-screen flex-4 bg-[#002A8D]">

  </div>
  <div class="flex-5">
    <div class="w-[350px] px-6 sm:px-0 my-0 mx-auto">
      <a routerLink=""
        class="text-gray-500 hover:text-gray-700 transition flex items-center gap-1 text-sm cursor-pointer mb-10">
        <lucide-icon [img]="ChevronLeftIcon" strokeWidth="1"></lucide-icon>
        Ir al Inicio
      </a>
      <form>
        <h1 class="text-3xl text-[#002A8D] mb-4">Registrar nueva cuenta</h1>
        <div class="focus:text-[#002A8D] mb-2">
          <label class="text-xs text-[#a2a5aa] relative top-3 bg-white ml-3 px-2 py-0">Nombre de usuario</label>
          <input
            class="outline-1 outline-[#b7bbc2] rounded-lg pt-4 pb-3 px-4.5 text-sm w-full focus:outline-[#002A8D] focus:outline-2"
            type="text" required />
        </div>
        <div class="focus:text-[#002A8D] mb-2">
          <label class="text-xs text-[#a2a5aa] relative top-3 bg-white ml-3 px-2 py-0">Contraseña</label>
          <input
            class="outline-1 outline-[#b7bbc2] rounded-lg pt-4 pb-3 px-4.5 text-sm w-full focus:outline-[#002A8D] focus:outline-2"
            type="password" required />
        </div>
        <div class="focus:text-[#002A8D] mb-2">
          <label class="text-xs text-[#a2a5aa] relative top-3 bg-white ml-3 px-2 py-0">Correo electrónico</label>
          <input
            class="outline-1 outline-[#b7bbc2] rounded-lg pt-4 pb-3 px-4.5 text-sm w-full focus:outline-[#002A8D] focus:outline-2"
            type="email" required />
        </div>
        <div class="focus:text-[#002A8D] mb-2">
          <label class="text-xs text-[#a2a5aa] relative top-3 bg-white ml-3 px-2 py-0">DNI</label>
          <input
            class="outline-1 outline-[#b7bbc2] rounded-lg pt-4 pb-3 px-4.5 text-sm w-full focus:outline-[#002A8D] focus:outline-2"
            type="text" required />
        </div>
        <div class="focus:text-[#002A8D] mb-2">
          <label class="text-xs text-[#a2a5aa] relative top-3 bg-white ml-3 px-2 py-0">Dirección</label>
          <input
            class="outline-1 outline-[#b7bbc2] rounded-lg pt-4 pb-3 px-4.5 text-sm w-full focus:outline-[#002A8D] focus:outline-2"
            type="text" required />
        </div>
        <div class="focus:text-[#002A8D] mb-2">
          <label class="text-xs text-[#a2a5aa] relative top-3 bg-white ml-3 px-2 py-0">Teléfono</label>
          <input
            class="outline-1 outline-[#b7bbc2] rounded-lg pt-4 pb-3 px-4.5 text-sm w-full focus:outline-[#002A8D] focus:outline-2"
            type="text" required />
        </div>
        <button
          class="w-full gap-1 border border-[#FF7800] bg-[#FF7800] hover:bg-[#ffa733] hover:border-[#ffa733] hover:cursor-pointer py-2.5 px-5 mt-8 rounded-4xl transition ease-linear hover:shadow-md">
          <span class="text-sm text-white">Continuar</span>
        </button>
      </form>
    </div>
  </div>
</section>
